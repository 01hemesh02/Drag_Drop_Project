<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <div class="div_containt" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img  src="./img.png" id="drag1" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="div_containt" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_containt" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_containt" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="div_containt" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
    </div>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>

</body>

</html>
